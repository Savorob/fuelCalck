<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор расхода топлива</title>
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="container">
      <div class="form-box">
        <form action="#" class="form">
          <h3 class="form__title">Калькулятор расхода топлива</h3>
          <p>
            <input
              step="any"
              id="average-flow"
              type="search"
              class="form__input"
              placeholder="Средний расход л/100"
            />
          </p>
          <p>
            <input
              id="distance"
              type="search"
              class="form__input"
              placeholder="Пройденное расстояние"
            />
          </p>
          <p>
            <input
              id="distance-start"
              type="search"
              class="form__input"
              placeholder="Показание одометра на старте"
            />
          </p>
          <p>
            <input
              id="distance-finish"
              type="search"
              class="form__input"
              placeholder="Показание одометра на финише"
            />
          </p>
          <div id="result" class="form__result"></div>
          <div class="form__btns">
            <button id="calck-btn" class="form__btns-button">Расчитать</button>
            <button id="clear-btn" class="form__btns-button">Очистить</button>
          </div>
        </form>
      </div>
    </article>

    <script src="js/main.min.js"></script>
  </body>
</html>
